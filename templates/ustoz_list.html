<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ustozlar</title>
</head>
<body>
<h1>Ustozlar</h1>


<form method="get">
  <input type="text" name="q" placeholder="Ism bo‚Äòyicha qidirish" value="{{ request.GET.q }}">
  <button type="submit">Qidirish</button>
</form>


<ul>
  {% for u in ustozlar %}
    <li>
      {{ u.ism }} ({{ u.fan.nom }})
      | <a href="{% url 'ustoz_delete' u.id %}">O‚Äòchirish</a>
    </li>
  {% empty %}
    <li>Ustoz topilmadi</li>
  {% endfor %}
</ul>

<hr>


<h3>Yangi ustoz qo‚Äòshish</h3>
<form method="post">
  {% csrf_token %}
  <label for="ism">Ism:</label>
  <input id="ism" type="text" name="ism" required>
  <br><br>

  <label for="fan">Fan:</label>
  <select id="fan" name="fan" required>
    {% for f in fanlar %}
      <option value="{{ f.id }}">{{ f.nom }}</option>
    {% endfor %}
  </select>
  <br><br>

  <button type="submit">‚ûï Qo‚Äòshish</button>
</form>

<br>
<a href="{% url 'home' %}">üè† Bosh sahifa</a>

</body>
</html>
